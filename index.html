<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Customer Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="bank-logo">
      <img src="C:\Users\pooja\OneDrive\Desktop\Projects\Shelter_Form\images\logo.png" alt="Bank Logo">
    </div>
    <h1>Customer Information</h1>
    <form action="https://formspree.io/f/myyqzwdr" method="POST">
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
      </div>

      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>
      </div>

      <div class="form-group">
        <label>Occupation:</label>
        <label><input type="radio" name="occupation" value="salaried"> Salaried</label>
        <label><input type="radio" name="occupation" value="business"> Business</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
